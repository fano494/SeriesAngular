<div class="fila">
    <div class="columna-3-0">
        <div class="panel">
            <div class="panel-title" data-ng-bind="ctr.serie.seriename"></div>
            <div class="img-vertical">
                <img data-ng-src="{{ctr.serie.image}}"/>
            </div>
        </div>
    </div>
    <div class="columna-6-0">
        <div class="panel">
            <div class="panel-title">Sinopsis</div>
            <div class="panel-body" data-ng-bind="ctr.serie.description">
            </div>
        </div>
    </div>
    <div class="columna-3-0">
        <div class="panel">
            <div class="panel-title">
                Categorias
            </div>
            <ul class="lista-ul">
                <li>
                    Accion
                </li>
                <li>
                    Drama
                </li>
                <li>
                    Ciencia Ficcion
                </li>
                <li>
                    Belico
                </li>
                <li>
                    Romance
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal text-center" data-ng-class="{visible: ctr.cargando, oculto: !ctr.cargando}">
    <div class="cargando margin-top-15">
        <i class="fa fa-cog fa-spin fa-lg fa-fw"></i>
        <span>Cargando</span>
    </div>
</div>
