<div class="fila">
    <div class="columna-3-0">
        <div class="panel">
            <h2 data-ng-bind="ctr.serie.Nombre"></h2>
            <div class="img-vertical">
                <img data-ng-src="{{ctr.serie.Imagen}}"/>
            </div>
        </div>
    </div>
    <div class="columna-6-0">
        <div class="panel">
            <h2>Sinopsis</h2>
            <p data-ng-bind="ctr.serie.Descripcion">
            </p>
        </div>
    </div>
    <div class="columna-3-0">
        <div class="panel">
            <h2>
                Categorias
            </h2>
            <ul class="lista-ul">
                <li>
                    Accion
                </li>
                <li>
                    Drama
                </li>
                <li>
                    Ciencia Ficcion
                </li>
                <li>
                    Belico
                </li>
                <li>
                    Romance
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal text-center" data-ng-class="{visible: ctr.cargando, oculto: !ctr.cargando}">
    <div class="cargando margin-top-15">
        <i class="fa fa-cog fa-spin fa-lg fa-fw"></i>
        <span>Cargando</span>
    </div>
</div>
